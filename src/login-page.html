<!DOCTYPE html>
<html lang="ru">

@@include('html/head.html', {
"title": 'Ломбард онлайн',
"style": 'autorization.min.css'
})

<body class="body">
  <div class="site-container">
    @@include('html/header.html', {
      "dopClass": "header--change",
    })
    <main class="main">
      <section class="o-sec">
        <div class="container">
          <h1 class="title">
            Авторизация:
          </h1>
          <form class="form form-elem" action="#">
            <label class="form__label">
              <span class="form__text">
                E-mail:
              </span>
              <input class="form__input" type="email" placeholder="Введите ваш e-mail">
            </label>
            <label class="form__label">
              <span class="form__text">
                Пароль:
              </span>
              <input class="form__input" type="password" placeholder="Введите ваш пароль">
            </label>
            <div class="form__box">
              <button class="form__btn second-btn" type="submit">
                Войти
              </button>
              <a class="form__popup-btn form-elem__btn popup-btn btn-reset" href="registration-page.html">
                Зарегистрироваться
              </a>
              <a class="form__popup-btn form-elem__btn popup-btn btn-reset" href="recovery-page.html">
                Забыли пароль ?
              </a>
            </div>
          </form>
        </div>
      </section>
    </main>
    @@include('html/footer.html', {})
  </div>

  <div class="modals">
    <div class="modal-overlay">
      @@include('html/modals/support-modal.html', {})
    </div>
  </div>

  <script src="js/default.min.js"></script>
</body>

</html>
