<div class="modal recovery-modal" data-target="recovery-popup" data-simplebar>
  <button class="modal__close">
    <svg class="modal__close-ic">
      <use xlink:href="@img/icons/mono/spriteMono.svg#close"></use>
    </svg>
  </button>
  <div class="modal__tabs-btn recovery-modal__text">
    Восстановить пароль
  </div>
  <form class="recovery-form" action="#">
    <label class="popup-form__label">
      <span class="popup-form__text">
        E-mail:
      </span>
      <input class="popup-form__input" type="text" placeholder="Введите ваш e-mail">
    </label>
    <button class="popup-form__btn second-btn" type="submit">
      Отправить
    </button>
  </form>
</div>
