<div class="modal support-modal" data-target="support-popup" data-simplebar>
  <button class="modal__close">
    <svg class="support-modal__ic modal__close-ic">
      <use xlink:href="@img/icons/mono/spriteMono.svg#close"></use>
    </svg>
  </button>
  <div class="support-modal__text">
    Вызов специалиста
  </div>
  <div class="support-modal__inner">
    <form class="recovery-form" action="#">
      <label class="popup-form__label">
        <span class="popup-form__text">
          Имя и фамилия:
        </span>
        <input class="popup-form__input" type="text" placeholder="Введите ваше имя и фамилию">
      </label>
      <label class="popup-form__label">
        <span class="popup-form__text">
          Телефон:
        </span>
        <input class="popup-form__input" type="text" placeholder="+XX XXX XXX XX XX">
      </label>
      <label class="popup-form__label">
        <span class="popup-form__text">
          Ваше изделие:
        </span>
        <div class="popup-form__box">
          <select class="popup-form__select" name="" id="">
            <option class="popup-form__option" value="">Указать изделие</option>
            <option class="popup-form__option" value="">Ноутбук</option>
            <option class="popup-form__option" value="">Телефон</option>
            <option class="popup-form__option" value="">Планшет</option>
          </select>
        </div>
      </label>
      <button class="popup-form__btn second-btn" type="submit">
        Отправить
      </button>
    </form>
  </div>
</div>
